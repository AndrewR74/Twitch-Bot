<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

	$(function() {
		var _lastRequest = null;
		
		$("#BTN_GetLogs").on("click", function() {
			if( _lastRequest == null || (((new Date()).getTime() - _lastRequest.getTime() ) / 1000) > 60) {
				_lastRequest = new Date();
				
				$.ajax({
				  type: "POST",
				  url: "TwitchBot_Logs.php",
				  data: { "connectionKey": "1337-7456-9074-5638", "method": "Logs", "username": $("#TXT_Username").val(), "DataParts": JSON.stringify([ $("#TXT_Channel").val() ]) },
				  success: function(d) {
					var obj = JSON.parse(d);
					if(obj != undefined && obj) {
						if(obj.Code == 1) {
							$("#response").text(obj.Message);
							$("#responseBody").html(obj.Body);
						}
					}
				  }
				});
			}
		});
	});

</script>

<style>
	table#responseBody {
	  width: 90%;
	  background-color: #eee;
	  margin: auto;
	}
</style>

</head>
<body>

<div>
	<div><span>Twitch Bot Username</span></div>
	<input type="text" id="TXT_Username" value="" />
</div>
<div>
	<div><span>Channel Name</span></div>
	<input type="text" id="TXT_Channel" value="" />
</div>
<div>
	<button id="BTN_GetLogs">Get Logs</button>
</div>

<div id="response"></div>

<div class="MainContent">
	<table border="1" cellspacing="0" cellpadding="0" id="responseBody"></table>
</div>

</body>
</html>
